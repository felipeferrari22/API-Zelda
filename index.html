<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação de Arquivos de Estilo (CSS) -->
    <link rel="stylesheet" href="index.css">
    <!-- Importação de Arquivos de Script (JS) -->
    <script defer src="login.js"></script>
    <!-- Tela de Login do Painel Administrativo -->
    <title>Login • API Zelda</title>
</head>
<body>
    <!-- Cabeçalho da Página -->
    <header>Login</header>
    <section id="section">
        <!-- Formulário de Login -->
        <form>
            <label for="input-usuario">E-Mail</label>
            <input id="input-usuario" min="1">
            <label for="input-senha">Senha</label>
            <div>
                <input id="input-senha" type="password">
            </div>
            <button id="botao-login" type="button" disabled>Entrar</button>
        </form>
        <h2>Ainda não possui uma conta?
            <span id="ir-para-cadastro">Cadastre-se</span>
        </h2>
</section>
</body>
</html>
